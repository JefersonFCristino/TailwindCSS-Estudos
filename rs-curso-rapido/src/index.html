<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TailwindCSS</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="stylesheet" href="prod.css">

</head>
<body class="bg-indigo-100">

    <div class="grid grid-cols-1 lg:grid-cols-2">

        <!-- Lado esquerdo -->

        <!-- min-h-screen = vai ocupar 100vh, o viewport todo ("h" de height) -->
        <div class="bg-blue-600 sm:p-12 lg:min-h-screen lg:flex lg:items-center p-8">
            <!-- flex-grow = irá fazer essa div ocupar todo o tamanho horizontal que estiver disponivel -->
            <div class="flex-grow">
                <h1 class="text-white text-center text-2xl sm:text-5xl mb-2">Seja bem-vindo(a)</h1>
                <p class="text-center text-blue-200 sm:text-lg">Faça seu login para começar</p>
            </div>
        </div>

        <!-- Lado direito -->

        <div class="lg:min-h-screen lg:flex lg:items-center p-12 lg:p-24 xl:p-40">

            <div class="flex-grow bg-white shadow-xl rounded-md border border-gray-300 p-8">

                <div class="sm:flex sm:items-center">
                    <img src="image.jpg" alt="Rosto de uma mulher" class="sm:flex-shrink-0 mx-auto sm:mx-0 h-24 rounded-full">

                    <div class="sm:ml-8 text-center sm:text-left">
                        <p class="text-xl">Mariana Silva</p>
                        <p class="text-sm text-gray-600">Gerente de suporte técnico</p>

                        <div class="mt-4">
                            <!-- focus:outline-none = tira a borda azul do que vem por apdrão do elemento btão do html -->
                            <button type="button" class="text-red-500 hover:text-white border border-red-500 hover:bg-red-500 font-semibold rounded-md text-xs px-4 py-1 focus:outline-none">
                                Não é Mariana?
                            </button>
                        </div>
                    </div>
                </div>

                <form class="flex w-full mt-8">
                    <!-- flex-1 = vai crescer o máximo possivel -->
                    <!-- w-full = parecido com o item acima, quer dizer que vai ocupar 100% na largura (w = width) -->
                    <!-- flex-shrink-0 = não vai diminuir menos que seu valor inicial -->
                    <input type="password" placeholder="Sua senha" class="w-full text-gray-700 bg-gray-200 rounded-md hover:bg-white border border-gray-200 outline-none focus:bg-white py-2 px-4">

                    <button type="button" class="flex-shrink-0 btn btn-teal ml-4 ">Entrar</button>
                </form>
            </div>

        </div>

    </div>
    
</body>
</html>
